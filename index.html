<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 320px;
            background: #000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .calculator .display {
            background: #333;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .calculator button {
            width: 100%;
            height: 70px;
            font-size: 1.5em;
            margin: 5px 0;
            border: none;
            border-radius: 10px;
        }

        .calculator .btn-operation {
            background: #f39c12;
            color: #fff;
        }

        .calculator .btn-number {
            background: #333;
            color: #fff;
        }

        .calculator .btn-clear {
            background: #e74c3c;
            color: #fff;
        }

        .calculator .btn-equal {
            background: #f39c12;
            color: #fff;
        }

        .row {
            margin: 0 -5px;
        }

        .col {
            padding: 0 5px;
        }
    </style>
</head>

<body>
    <div class="calculator container">
        <div class="display" id="display">0</div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-clear" onclick="allClear()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operation" onclick="writeExp(event)">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operation" onclick="writeExp(event)">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operation" onclick="writeExp(event)">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operation" onclick="writeExp(event)">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-equal" onclick="getResult()">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-number" onclick="writeExp(event)">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number" onclick="writeExp(event)">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-number" onclick="backspace()">âŒ«</button>
            </div>
        </div>
    </div>

    <script>
        function writeExp(event) {
            const display = document.getElementById('display');
            const buttonValue = event.target.innerText;

            if (display.innerText === '0') {
                display.innerText = buttonValue;
            } else {
                display.innerText += buttonValue;
            }
        }

        function getResult() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch (error) {
                display.innerText = 'Error';
            }
        }

        function allClear() {
            document.getElementById('display').innerText = '0';
        }

        function backspace() {
            const display = document.getElementById('display');
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === '') {
                display.innerText = '0';
            }
        }
    </script>
</body>

</html>
