<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="./main.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

        <style>
            .container {
    background: linear-gradient(to right, #bdc3c7, #2c3e50);
    border: 1px solid #8395a7;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    border-radius: 15px;
    overflow: hidden;
}

        </style>
    

    </head>
    <body style= "font-family: Arial, sans-serif;">
        <div class="container m-5 p-5 bg-light rounded shadow mt-3 w-25 position-absolute top-50 start-50 translate-middle">
            <table class="table">
                <tr>
                    <td colspan="4">
                        <input type="text" class="form-control text-center" id="display" placeholder="Enter calculation..." style="font-size: 24px;">
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary btn-lg btn-block" id="+" onclick="writeExp(event)">+</button></td>
                    <td><button class="btn btn-primary btn-lg btn-block" id="-" onclick="writeExp(event)">-</button></td>
                    <td><button class="btn btn-primary btn-lg btn-block" id="*" onclick="writeExp(event)">*</button></td>
                    <td><button class="btn btn-primary btn-lg btn-block" id="/" onclick="writeExp(event)">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="1" onclick="writeExp(event)">1</button></td>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="2" onclick="writeExp(event)">2</button></td>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="3" onclick="writeExp(event)">3</button></td>
                    <td><button class="btn btn-warning btn-lg btn-block" id="=" onclick="getResult()">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="4" onclick="writeExp(event)">4</button></td>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="5" onclick="writeExp(event)">5</button></td>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="6" onclick="writeExp(event)">6</button></td>
                    <td><button class="btn btn-danger btn-lg btn-block" id="c" onclick="allClear()">C</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="7" onclick="writeExp(event)">7</button></td>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="8" onclick="writeExp(event)">8</button></td>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="9" onclick="writeExp(event)">9</button></td>
                    <td><button class="btn btn-secondary btn-lg btn-block" id="0" onclick="writeExp(event)">0</button></td>
                </tr>
                <tr>
                    <td colspan="4" class="text-center">
                        <button id="backspace" class="btn btn-dark btn-block" onclick="backspace()"  >Backspace</button>
                    </td>
                </tr>
                
            </table>
        </div>
    </body>
    
</html>
